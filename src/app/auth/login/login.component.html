<div class="d-flex align-items-start justify-content-center vh-100 text-light">
  <form [formGroup]="loginForm" class="custom-form">
    <p class="text-light">{{ loginError }}</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input
        formControlName="username"
        type="text"
        class="form-control"
        id="exampleInputUsername1"
        aria-describedby="usernameHelp"
      />
      <div
        *ngIf="username?.invalid && (username?.dirty || username?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="username?.errors?.['required']">Username is required.</div>
        <div *ngIf="username?.errors?.['minlength']">
          Username must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="exampleInputPassword1"
      />
      <div
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">
          Password must be at least 4 characters long.
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center p-2">
      <button type="submit" (click)="login()" class="btn btn-primary">
        Log in
      </button>
    </div>
  </form>
</div>
