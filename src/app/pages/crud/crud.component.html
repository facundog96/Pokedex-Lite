<div class="table-responsive poke-container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
        <th scope="col">Level</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let pokemon of pokemonList; let i = index"
        [routerLink]="['/crud/edit/', pokemon.id]"
      >
        <td>
          <img
            class="poke-img"
            [src]="pokemon.image"
            alt="{{ pokemon.name + ' image' }}"
            style="height: 320px"
          />
        </td>
        <td class="align-middle fs-5">{{ pokemon.type }}</td>
        <td class="align-middle fs-5">{{ pokemon.name }}</td>
        <td class="align-middle fs-5">{{ pokemon.lvl }}</td>
      </tr>
    </tbody>
  </table>
</div>
<button
  type="button"
  class="btn btn-primary floating-button"
  (click)="goToAddPokemonPage()"
>
  New Pokemon!
</button>
